<style>
  /* ====== Simple Logo Marquee (Pure CSS) ====== */
  .logo-marquee{
    --gap: 64px;         /* المسافة بين الشعارات */
    --height: 70px;      /* ارتفاع الشعار */
    --duration: 30s;     /* سرعة الحركة (كلما زادت المدة الحركة أبطأ) */
    overflow: hidden;
    width: 100%;
    padding: 16px 0;
    background: #fff;
    /* تدرج قناع لحواف أنعم (اختياري) */
    -webkit-mask-image: linear-gradient(to right, transparent, #000 8%, #000 92%, transparent);
            mask-image: linear-gradient(to right, transparent, #000 8%, #000 92%, transparent);
  }

  .logo-marquee .logo-track{
    display: flex;
    align-items: center;
    width: max-content;      /* مهم للتمرير السلس */
    will-change: transform;
    animation: marquee var(--duration) linear infinite;
  }

  /* لو حبيت اتجاه RTL، بس حط dir="rtl" على السكشن */
  .logo-marquee[dir="rtl"] .logo-track{
    animation-name: marquee-rtl;
  }

  .logo-marquee .logo-set{
    display: inline-flex;
    align-items: center;
    gap: var(--gap);
    padding-left: 40px;      /* مسافة بسيطة في البداية */
  }

  .logo-marquee .logo{
    display: inline-flex;
    align-items: center;
  }
  .logo-marquee .logo img{
    height: var(--height);
    width: auto;
    object-fit: contain;
    display: block;
  }

  /* حركة LTR */
  @keyframes marquee{
    from { transform: translateX(0); }
    to   { transform: translateX(-50%); } /* نصف لأننا مكررين المجموعة مرتين */
  }
  /* حركة RTL */
  @keyframes marquee-rtl{
    from { transform: translateX(-50%); }
    to   { transform: translateX(0); }
  }

  /* مراعاة المستخدمين الذين يفضلون إيقاف الحركة */
  @media (prefers-reduced-motion: reduce){
    .logo-marquee .logo-track{ animation: none; }
  }

  /* استجابة */
  @media (max-width: 768px){
    .logo-marquee{ --gap: 40px; --height: 54px; --duration: 24s; }
  }
  @media (max-width: 420px){
    .logo-marquee{ --gap: 28px; --height: 44px; --duration: 20s; }
  }
</style>
