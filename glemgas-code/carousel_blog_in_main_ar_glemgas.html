<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مقالات متحركة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 40px 10px;
      background: #f8f8f8;
      color: #121212;
    }

    .carousel-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 10px;
      padding: 0 10px;
      flex-direction: row-reverse;
    }

    .slider-buttons {
      display: flex;
      gap: 10px;
    }

    .slider-button-next-two,
    .slider-button-prev-two {
      position: relative;
      width: 32px;
      height: 32px;
      background: #d9d9d9;
      border-radius: 50%;
      color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 1px rgba(0,0,0,0.4);
      cursor: pointer;
    }

    .splide {
      max-width: 1200px;
      margin: auto;
      padding-top: 10px;
      padding-bottom: 40px;
    }

    .splide__slide {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .meta {
      display: flex;
      justify-content: start;
      font-size: 12px;
      color: #6B7281;
      gap: 10px;
      margin-bottom: 10px;
    }

    .meta i {
      font-size: 12px;
    }

    .card-title {
      font-size: 14px;
      font-weight: bold;
      color: #121212;
      margin: 5px 0;
      text-align: right;
    }

    .card-desc {
      font-size: 14px;
      color: #000000;
      text-align: right;
      margin: 10px 0;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
       line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .read-more {
      display: block;
      background-color: #d40000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      border-radius: 6px;
      margin-top: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .loader {
      text-align: center;
      font-size: 18px;
      color: #d40000;
      margin: 30px 0;
      display: none;
    }

    @media (max-width: 768px) {
      .card-title { font-size: 16px; }
      .card-desc { font-size: 13px; }
      .slider-button-next-two,
      .slider-button-prev-two {
        width: 30px;
        height: 30px;
        font-size: 13px;
      }

      .meta {
        font-size: 11px;
      }

      .meta i {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-header">
    <div class="slider-buttons">
      <div class="slider-button-next-two"><i class="fa-solid fa-arrow-right"></i></div>
      <div class="slider-button-prev-two"><i class="fa-solid fa-arrow-left"></i></div>
    </div>
  </div>

  <div id="loading" class="loader">جاري تحميل المقالات...</div>

  <section class="splide" id="postSplide" style="display: none;">
    <div class="splide__track">
      <ul class="splide__list" id="articlesWrapper"></ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
  <script>
    const apiURL = 'https://glemgas-eg.com/wp-json/wp/v2/posts?_embed';
    const wrapper = document.getElementById('articlesWrapper');
    const loading = document.getElementById('loading');
    const splideSection = document.getElementById('postSplide');

    function formatDateTime(date) {
      const d = new Date(date);
      const dateStr = d.toLocaleDateString('en-GB').replace(/\//g, ' - ');
      const timeStr = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
      return { dateStr, timeStr };
    }

    function createCard(post) {
      const img = post._embedded['wp:featuredmedia']?.[0]?.source_url || '';
      const title = post.title.rendered;
      const desc = post.excerpt.rendered.replace(/<[^>]+>/g, '') + '...';
      const link = post.link;
      const { dateStr, timeStr } = formatDateTime(post.date);

      return `
        <li class="splide__slide">
          <img src="${img}" class="card-img" alt="${title}">
          <div class="card-content">
            <div class="meta">
              <strong style="direction: ltr; display: inline-flex; align-items: center; gap: 6px; justify-content:end;">
                <span>${timeStr}</span>
                <i class="fa-regular fa-clock"></i>
                <span>${dateStr}</span>
                <i class="fa-regular fa-calendar-days"></i>
              </strong>
            </div>
            <h3 class="card-title">${title}</h3>
            <p class="card-desc">${desc}</p>
            <a href="${link}" class="read-more">اقرأ المزيد</a>
          </div>
        </li>
      `;
    }

    loading.style.display = 'block';

    fetch(apiURL)
      .then(res => res.json())
      .then(posts => {
        wrapper.innerHTML = posts.slice(0, 10).map(createCard).join('');
        loading.style.display = 'none';
        splideSection.style.display = 'block';

        const splide = new Splide('#postSplide', {
          perPage: 3,
          perMove: 1,
          gap: '20px',
          direction: 'rtl',
          breakpoints: {
            1024: { perPage: 2 },
            768: { perPage: 1 },
          },
          arrows: false,
          type: "slide",
          pagination: false,
        });

        splide.mount();

        document.querySelector('.slider-button-next-two').addEventListener('click', () => {
  if (splide.index < splide.length - splide.options.perPage) {
    splide.go('>');
  }
});

document.querySelector('.slider-button-prev-two').addEventListener('click', () => {
  if (splide.index > 0) {
    splide.go('<');
  }
});

      })
      .catch(err => {
        loading.innerText = 'حدث خطأ أثناء جلب المقالات';
        console.error(err);
      });
  </script>
</body>
</html>
