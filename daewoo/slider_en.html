<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daewoo Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      direction: ltr;
      height: 100%;
      overflow-x: hidden;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 720px;
      overflow: hidden;
    }

    .hero-section .slider-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    .hero-section .slider-image.hidden {
      opacity: 0;
      z-index: 0;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #1d1d1f;
    }

    .hero-content p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 25px;
      color: #444;
    }

    .hero-content .btn {
      font-family: 'Cairo', sans-serif;
      background-color: #d40000;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero-content .btn:hover {
      background-color: #a60000;
    }

    @media (max-width: 768px) {
      .hero-content {
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 90%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <!-- Two stacked images for smooth fading -->
    <img class="slider-image" id="img1" src="https://daewoo-eg.com/wp-content/uploads/2025/08/daewoo1.png" alt="slide1">
    <img class="slider-image hidden" id="img2" src="" alt="slide2">

    <div class="hero-content">
      <h1>Authorized Daewoo Maintenance in Egypt</h1>
      <p>Book trusted maintenance in simple steps with certified technicians â€” fast response and original spare parts guaranteed.</p>
      <button class="btn open-popup-btn">Request Maintenance Now</button>
    </div>
  </section>

  <script>
    const images = [
      'https://daewoo-eg.com/wp-content/uploads/2025/08/daewoo1.png',
      'https://daewoo-eg.com/wp-content/uploads/2025/08/daewoo2.png',
      'https://daewoo-eg.com/wp-content/uploads/2025/08/daewoo3.png'
    ];

    let current = 0;
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');

    function preload(src, callback) {
      const img = new Image();
      img.src = src;
      img.onload = callback;
    }

    function changeSlide() {
      const next = (current + 1) % images.length;
      const activeImg = current % 2 === 0 ? img1 : img2;
      const nextImg = current % 2 === 0 ? img2 : img1;

      preload(images[next], () => {
        nextImg.src = images[next];
        nextImg.classList.remove('hidden');
        activeImg.classList.add('hidden');
        current = next;
      });
    }

    setInterval(changeSlide, 5000);
  </script>

</body>
</html>
