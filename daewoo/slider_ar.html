  <script>
    const images = [
      'https://westinghouse-eg.com/wp-content/uploads/2025/07/slider1.png',
      'https://westinghouse-eg.com/wp-content/uploads/2025/07/slider2.png',
      'https://westinghouse-eg.com/wp-content/uploads/2025/07/slider3.png'
    ];

    let current = 0;
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');

    function preload(src, callback) {
      const img = new Image();
      img.src = src;
      img.onload = callback;
    }

    function changeSlide() {
      const next = (current + 1) % images.length;
      const activeImg = current % 2 === 0 ? img1 : img2;
      const nextImg = current % 2 === 0 ? img2 : img1;

      preload(images[next], () => {
        nextImg.src = images[next];
        nextImg.classList.remove('hidden');
        activeImg.classList.add('hidden');
        current = next;
      });
    }

    setInterval(changeSlide, 5000);
  </script>
