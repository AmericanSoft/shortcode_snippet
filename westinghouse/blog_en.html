  <script>
    const apiUrl = 'https://westinghouse-eg.com/wp-json/wp/v2/posts?_embed&_fields=title,excerpt,link,date,featured_image_url';
    const categoriesUrl = 'https://westinghouse-eg.com/wp-json/wp/v2/categories';
    let page = 1;
    let selectedCategoryId = null;

    function formatDateTime(date) {
      const d = new Date(date);
      return {
        dateString: d.toLocaleDateString('en-GB').replace(/\//g, ' - '),
        timeString: d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })
      };
    }

    function renderMainArticle(post) {
      const { dateString, timeString } = formatDateTime(post.date);
      return `
        <a href="${post.link}" style="text-decoration: none; color: inherit;">
          <img src="${post.featured_image_url}" alt="${post.title.rendered}">
          <small style="direction: ltr; display: inline-flex; align-items: center; gap: 6px; justify-content:end; margin-top: 10px;">
            <span>${timeString}</span>
            <i class="fa-regular fa-clock"></i>
            <span>${dateString}</span>
            <i class="fa-regular fa-calendar-days"></i>
          </small>
          <h3>${post.title.rendered}</h3>
          <p style="margin-top: 0; font-size: 24px; color: #7A7A7A;">
            ${post.excerpt.rendered.replace(/<[^>]+>/g, '').slice(0, 120)}..<span class="more-link">More</span>
          </p>
        </a>
      `;
    }

    function renderSideArticle(post) {
      const { dateString, timeString } = formatDateTime(post.date);
      const excerpt = post.excerpt.rendered.replace(/<[^>]+>/g, '').slice(0, 100);
      return `
        <a href="${post.link}" style="text-decoration: none; color: inherit;">
          <div class="side-article">
            <img src="${post.featured_image_url}" alt="${post.title.rendered}">
            <div style="flex: 1; display: flex; flex-direction: column; justify-content: space-between;">
              <div>
                <h4>${post.title.rendered}</h4>
                <p style="font-size: 16px; color: #7A7A7A;">${excerpt}<span class="more-link"> More..</span></p>
              </div>
              <small style="direction: ltr; display: inline-flex; align-items: center; gap: 6px; justify-content:end;">
                <span>${timeString}</span>
                <i class="fa-regular fa-clock"></i>
                <span>${dateString}</span>
                <i class="fa-regular fa-calendar-days"></i>
              </small>
            </div>
          </div>
        </a>
      `;
    }

    function renderCard(post) {
      const { dateString, timeString } = formatDateTime(post.date);
      const excerpt = post.excerpt.rendered.replace(/<[^>]+>/g, '').slice(0, 100);
      return `
        <a href="${post.link}" class="post-card">
          <img src="${post.featured_image_url}" alt="${post.title.rendered}">
          <div class="post-meta">
              <small style="direction: ltr; display: inline-flex; align-items: center; gap: 6px; justify-content:end;">
                <span>${timeString}</span>
                <i class="fa-regular fa-clock"></i>
                <span>${dateString}</span>
                <i class="fa-regular fa-calendar-days"></i>
              </small>
          </div>
          <div class="post-card-content">
            <h3>${post.title.rendered}</h3>
            <p>${excerpt}...</p>
            <span class="post-more-link">Read More</span>
          </div>
        </a>
      `;
    }

    function showArticles(posts) {
      if (!posts.length) return;
      document.getElementById('main-article').innerHTML = renderMainArticle(posts[0]);
      document.getElementById('side-articles').innerHTML = posts.slice(1, 4).map(renderSideArticle).join('');
    }

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }

    function showArticlesSection(show) {
      document.getElementById('articles').style.display = show ? 'grid' : 'none';
    }

    function loadArticles(reset = false, btn = null) {
      const categoryParam = selectedCategoryId ? `&categories=${selectedCategoryId}` : '';
      const container = document.getElementById('category-articles');
      
      if (reset) {
        container.innerHTML = '';
        page = 1;
        btn = document.getElementById('loadMoreBtn');
        btn.innerHTML = 'Show More <i class="fa-solid fa-chevron-down"></i>';
        btn.disabled = false;
      }

      document.getElementById('loader22').style.display = 'flex';

      const cacheFilterdKey = `${page}${categoryParam}${selectedCategoryId}`;
      const cachedFilterdData = getCache(cacheFilterdKey);

      if(cachedFilterdData){
        showFiltterdArticles(cachedFilterdData, btn, container);
      } else {
        fetch(`${apiUrl}&page=${page}${categoryParam}`)
         // Filter out posts without images
        .then(r => r.json())
        .then(posts => {
          setCache(cacheFilterdKey, posts, 30); 
          showFiltterdArticles(posts, btn, container);
        })
        .catch(e => {
          console.error('Error:', e);
          btn.innerText = 'An error occurred, please try again';
          btn.disabled = false;
        });
      }
    }

    function showFiltterdArticles(filteredPosts, btn, container) {
        document.getElementById('loader22').style.display = 'none';
        if (filteredPosts.length === 0) {
          btn.innerText = 'No more articles';
          btn.disabled = true;
          return;
        }

        container.innerHTML += filteredPosts.map(renderCard).join('');
        container.style.display = 'grid';
        
        btn.innerHTML = 'Show More <i class="fa-solid fa-chevron-down"></i>';
        btn.disabled = false;
    }

    function loadMore() {
      const btn = document.getElementById('loadMoreBtn');
      btn.innerHTML = 'Loading...';
      btn.disabled = true;
      page++;
      loadArticles(false, btn);
    }

    function loadCategories() {
      const cacheCategoryKey = 'main_category_cache';
      const cachedCategoryData = getCache(cacheCategoryKey);
      if (cachedCategoryData) {
        showCategoriesSection(cachedCategoryData);
      } else {
        fetch(categoriesUrl)
          .then(r => r.json())
          .then(categories => {
            setCache(cacheCategoryKey, categories, 30); // 30 min cache
            showCategoriesSection(categories);
          })
      }
    }

    function showCategoriesSection(categories) {
      const filters = document.getElementById('categoryFilters');
      filters.innerHTML = '<button class="active" onclick="selectCategory(null, this)">All Articles</button>';

      categories
        .forEach(cat => {
          const btn = document.createElement('button');
          btn.textContent = cat.name;
          btn.onclick = () => selectCategory(cat.id, btn);
          filters.appendChild(btn);
        });
    }

    function selectCategory(id, btn) {
      selectedCategoryId = id;
      document.querySelectorAll('.posts-filters button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      loadArticles(true);
    }

    function setCache(key, data, ttlMinutes = 30) {
      const expires = new Date().getTime() + ttlMinutes * 60 * 1000;
      const cached = { data, expires };
      localStorage.setItem(key, JSON.stringify(cached));
    }

    function getCache(key) {
      const cached = localStorage.getItem(key);
      if (!cached) return null;

      try {
        const { data, expires } = JSON.parse(cached);
        if (new Date().getTime() > expires) {
          localStorage.removeItem(key); // Expired
          return null;
        }
        return data;
      } catch {
        localStorage.removeItem(key);
        return null;
      }
    }

    const cacheKey = 'main_articles_cache';
    const cachedData = getCache(cacheKey);

    if (cachedData) {
      showLoader(false);
      showArticlesSection(true);
      showArticles(cachedData);
    } else {
      fetch(apiUrl)
      // Filter out posts without images
        .then(r => r.json())
        .then(isEnglishPost)
        .then(posts => {
          setCache(cacheKey, posts, 30); // 30 min cache
          showLoader(false);
          showArticlesSection(true);
          showArticles(posts);
        })
        .catch(e => {
          document.getElementById('loader').innerText = 'An error occurred while loading, please try again.';
          console.error('Error:', e);
        });
    }

    function isEnglishPost(posts) {
        return posts.filter(post => post.link.includes('/en/'));
    }

    loadCategories();
    loadArticles();
  </script>
