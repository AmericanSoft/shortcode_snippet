<style>
    body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }

    .section {
        width: 100%;
        background: url('https://ariston-eg.net/wp-content/uploads/2025/08/who-we-are-background.png') fixed center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 20px;
        box-sizing: border-box;
    }

    .content-box {
        display: flex;
        align-items: center;
        gap: 0;
        flex-direction: column;
        background-color: transparent;
        padding: 20px 40px;
        max-width: 800px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .content-box h2 {
        font-weight: 900;
        font-size: 30px;
        margin-bottom: 15px;
        text-align: center;
        color: #fff;

    }

    .content-box p {
        color: #fff;
        font-size: 14px;
        text-align: center;
        font-weight: 400;
        line-height: 1.7;
    }

    .section a {
        font-size: 14px !important;
    }
    .red-btn {
      display:inline-block;
      padding: 10px 22px;
      border: 2px solid #e60000; /* Red border */
      border-radius: 50px;       /* Fully rounded */
      background: transparent;   /* No fill */
      color: #e60000;            /* Red text */
      font-family: "Cairo", sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 40px;
    }

    .red-btn:hover {
      background: #e60000; /* Fill red on hover */
      color: #fff;         /* White text */
    }

    @media(max-width: 767px){
        .content-box h2 {
            font-size: 18px;
            line-height: 30px;
        }
        .content-box p {
            font-weight: 400;
        }
    }
</style>
</head>

        </div>
