<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مركز صيانة اريستون مصر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #e52335;
        --primary-hover:#c71f2d;
        --muted:#e9edf3;
        --shadow: 0 10px 30px rgba(0,0,0,.25);
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:"Cairo", sans-serif;
        background:#0b0e14;
      }

      .hero{
        position:relative;
        min-height:78vh;
        display:grid;
        place-items:center;
        text-align:center;
        overflow:hidden;
        isolation:isolate;
        color:#fff;
      }
      .hero__video{
        position:absolute;
        inset:0;
        width:100%;
        height:100%;
        object-fit:cover;
        z-index:-2;
      }
      .hero::after{
        content:"";
        position:absolute; inset:0;
        background:linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.65));
        z-index:-1;
      }

      .hero__inner{
        width:min(1100px, 92%);
        padding: clamp(32px, 5vw, 56px) 0;
      }
      .hero__title{
        margin:0 0 .75rem;
        font-weight:800;
        font-size: clamp(28px, 5vw, 48px);
        text-shadow: 0 4px 16px rgba(0,0,0,.35);
      }
      .hero__subtitle{
        margin:0 auto 1.75rem;
        color:var(--muted);
        opacity:.95;
        font-weight:600;
        font-size: clamp(14px, 2.4vw, 18px);
        max-width: 900px;
      }
      .hero__actions{
        display:flex;
        gap:14px;
        justify-content:center;
        flex-wrap:wrap;
      }
      .btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:.6rem;
        height:56px;
        padding:0 24px;
        border-radius:14px;
        font-weight:800;
        font-size:16px;
        text-decoration:none;
        box-shadow:var(--shadow);
        cursor:pointer;
        transition:.2s;
      }
      .btn--primary{
        background:var(--primary);
        color:#fff;
      }
      .btn--primary:hover{background:var(--primary-hover)}
      .btn--ghost{
        background-color: transparent;
        color:#ffffff;
        border:2px solid #E7EAF2;
      }
      .btn--ghost:hover{background:#c71f2d; border-color:#D9DEEA}

      .play{
        width:44px; height:44px;
        display:grid; place-items:center;
        border-radius:999px;
        background:#fff;
        color:#171a21;
        box-shadow:var(--shadow);
      }
      .play svg{width:18px; height:18px; transform:translateX(-1px)}

      /* overlay */
      .overlay{
        position:fixed;
        inset:0;
        background:rgba(0,0,0,.85);
        display:flex;
        justify-content:center;
        align-items:center;
        z-index:9999;
        visibility:hidden;
        opacity:0;
        transition:.3s ease;
      }
      .overlay.active{
        visibility:visible;
        opacity:1;
      }
      .overlay video{
        width:90%;
        max-width:900px;
        border-radius:12px;
        box-shadow:0 0 25px rgba(0,0,0,.6);
      }
      .overlay .close{
        position:absolute;
        top:20px;
        left:20px;
        background:#fff;
        border:none;
        border-radius:50%;
        width:40px;
        height:40px;
        cursor:pointer;
        font-size:22px;
        font-weight:bold;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <!-- فيديو الخلفية -->
      <video class="hero__video" autoplay muted loop playsinline>
        <source src="https://ariston-eg.net/wp-content/uploads/2025/08/5592543-hd_1920_1080_24fps.mp4" type="video/mp4">
      </video>

      <div class="hero__inner">
        <h1 class="hero__title">مركز صيانة اريستون مصر</h1>
        <p class="hero__subtitle">
          حافظ على كفاءة أجهزتك مع خدمات اريستون الاحترافية – اتصل بنا الآن لحجز فحص شامل
        </p>

        <div class="hero__actions">
          <a class="btn btn--primary" href="#request">اطلب صيانة الآن</a>
          <button class="btn btn--ghost" id="openVideo">
            <span class="play">
              <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7L8 5z"/></svg>
            </span>
            شاهد الفيديو
          </button>
        </div>
      </div>
    </section>

    <!-- overlay player -->
    <div class="overlay" id="videoOverlay">
      <button class="close" id="closeVideo">&times;</button>
      <video id="popupVideo" controls>
        <source src="https://ariston-eg.net/wp-content/uploads/2025/08/5592543-hd_1920_1080_24fps.mp4" type="video/mp4">
      </video>
    </div>

    <script>
      const overlay = document.getElementById("videoOverlay");
      const openBtn = document.getElementById("openVideo");
      const closeBtn = document.getElementById("closeVideo");
      const popupVideo = document.getElementById("popupVideo");

      openBtn.addEventListener("click", () => {
        overlay.classList.add("active");
        popupVideo.play();
      });
      closeBtn.addEventListener("click", () => {
        overlay.classList.remove("active");
        popupVideo.pause();
        popupVideo.currentTime = 0;
      });
      // إغلاق عند الضغط على الخلفية
      overlay.addEventListener("click", (e)=>{
        if(e.target===overlay){
          overlay.classList.remove("active");
          popupVideo.pause();
          popupVideo.currentTime = 0;
        }
      });
    </script>
  </body>
</html>
