<style>
    :root{
      --title-color:#0b132b;
      --text-color:#333;
      --icon-color:#1877f2; /* لون الأيقونات */
      --card-radius:18px;
      --shadow:0 8px 24px rgba(0,0,0,.08);
    }
  
    .features{
      padding: 40px 16px;
      background:#f7f7f7;
    }
    .features-container{
      max-width: 1100px;
      margin: 0 auto;
    }
    .features-title{
      margin: 0 0 24px;
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      color: var(--title-color);
    }
    .features-grid{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }
  
    .feature-card{
      background: var(--card-bg, #fff);
      border-radius: var(--card-radius);
      padding: 28px 22px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 180px;
    }
    .feature-icon{
      color: var(--icon-color);
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 6px 16px rgba(24,119,242,.15);
      margin-bottom: 14px;
      display: inline-flex;
    }
    .feature-heading{
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 800;
      color: #111;
    }
    .feature-text{
      margin: 0;
      line-height: 1.9;
      color: var(--text-color);
      font-size: 15px;
    }
  
    /* Responsiveness */
    @media (max-width: 992px){
      .features-grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 640px){
      .features-grid{ grid-template-columns: 1fr; }
      .features-title{ font-size: 24px; }
      .feature-card{ padding: 22px 18px; }
    }
  </style>
