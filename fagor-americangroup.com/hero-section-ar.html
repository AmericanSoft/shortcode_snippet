<section class="eg-fagor-hero" dir="rtl">
  <style>
    /* ====== Scoped styles for this section only ====== */
    .eg-fagor-hero{position:relative;overflow:hidden}
    .eg-fagor-hero *{box-sizing:border-box}
    .eg-fagor-hero{ 
      --primary:#E32614;       /* الأزرق */
      --green:#3DAF42;         /* الأخضر */
      --text:#fff;
      --overlay:rgba(0,0,0,.70);
      --gap:96px;
      font-family:'Cairo', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color:var(--text);
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; min-height:699px; width:100%;
      padding:40px 96px 55px;
      background-image:
        linear-gradient(var(--overlay),var(--overlay)),
        url('https://fagor.americangroup-eg.com/wp-content/uploads/2025/08/hero-background.webp'); /* ← بدّل الرابط لو عندك صورة الهيرو */
      background-size:cover; background-position:center; background-repeat:no-repeat;
    }
    .eg-fagor-hero .hero-title{
      margin:0; line-height:1.5; font-weight:800;
      font-size:clamp(28px,4.6vw,64px); letter-spacing:.2px; max-width:1100px;
    }
    .eg-fagor-hero .hero-title .mark{color:var(--primary)}
    .eg-fagor-hero .hero-cta{display:flex; align-items:center; justify-content:center; gap:24px; flex-wrap:wrap; margin-top:var(--gap)}
    .eg-fagor-hero .btn{white-space:nowrap; cursor:pointer; border-radius:16px; font-weight:800; transition:.15s ease; text-decoration:none; display:inline-flex; align-items:center; gap:14px}
    .eg-fagor-hero .btn-primary{background:var(--primary); color:#fff; padding:18px 40px; font-size:22px; border:none}
    .eg-fagor-hero .btn-primary:hover{transform:translateY(-2px); opacity:.95}
    .eg-fagor-hero .btn-outline{background:transparent; color:#fff; padding:14px 28px; font-size:22px; border:3px solid var(--green)}
    .eg-fagor-hero .btn-outline:hover{background:rgba(61,175,66,.10); transform:translateY(-2px)}
    .eg-fagor-hero .whats{width:24px; height:24px; display:inline-block}
    @media (max-width:768px){
      .eg-fagor-hero{ --gap:48px; padding:28px 20px 36px }
      .eg-fagor-hero .btn-primary,.eg-fagor-hero .btn-outline{font-size:18px; padding:14px 22px; border-radius:14px}
      .eg-fagor-hero .btn-outline{border-width:2px}
    }
  </style>

  <h1 class="hero-title">
    مركز صيانة <span class="mark">فاجور</span> لصيانة جميع
    أجهزة فاجور
  </h1>

</section>
